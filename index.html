<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Movil</title>

	<style>
		*{
			margin: 0px;
			padding: 0px;
           }
			.contenedor{
				width: 100%;
				height: 150px;
				background-color: black;
			}
			.col{
				width: 49%;
				height: 150px;
				background: blue;
				display: inline-block;
				border: solid 1px red;
			}
			@media (max-width: 375px) {
				.col{
					display: block;
					width: 100px;
					box-sizing: border-box;
				}
			}
		
	</style>
</head>
<body>
	<div class="contenedor">
		<div class="col"></div>
		<div class="col"></div>
	</div>
	
</body>
</html>
